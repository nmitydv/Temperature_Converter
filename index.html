<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <style async src="style.js"></style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div class="temparature-converter">
            <div class="mobile">
                <p>9.30 AM</p>
                <div class="">
                    <i class="bx bx-signal-4"></i>
                    <i class="bx bx-wifi"></i>
                    <i class="bx bxs-battery"></i>
                </div>
            </div>
            
            <h2 class="title"> Temperature Converter</h2>
            <div class="result">
                <span class="result-heading">Result (Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>
            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree">
                </div>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperatures" id="temp-type" autocomplete="on">
                    <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                    <option value="kelvin" id="kelvin">Kelvin</option>
                </select>
            </div>
            </div>
    </div>
</body>
</html>
